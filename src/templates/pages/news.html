<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .news-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Новости</h1>
    {% for article in articles %}
    <div class="news-item">
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
        <a href="{{ article.url }}" target="_blank">Читать далее</a>
    </div>
    {% endfor %}
</body>
</html>
